name: Android Build

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*', '*-test' ]
  pull_request:
    branches: [ main, dev ]
    types: [ opened, synchronize, reopened ]

env:
  ANDROID_HOME: /opt/android-sdk
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  code_checks:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run Checkstyle
        run: |
          cd App
          ./gradlew checkstyleAll --no-daemon --stacktrace --continue

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            App/app/build/reports/checkstyle/
            App/app/build/reports/checkstyle/*.html
            App/app/build/reports/checkstyle/*.xml
          retention-days: 7

      - name: Install Python venv package
        run: |
          apt-get update
          apt-get install -y python3-venv

      - name: Install Python + create venv
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install requests

      - name: Run GitHub checks (members + PR size)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/pyChecks_CI.py

      - name: Update epic description
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/epicDescriptionUpdate.py

  android_build:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    needs: code_checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build APK
        run: |
          cd App
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: App/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

  android_unit_tests:
    runs-on: ubuntu-latest
    needs: android_build
    container: ghcr.io/cirruslabs/android-sdk:34

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run Unit Tests (JVM)
        run: |
          cd App
          ./gradlew testDebugUnitTest --no-daemon --stacktrace

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ github.sha }}
          path: |
            App/app/build/reports/tests/
            App/app/build/test-results/
          retention-days: 7

  android_instrumented_tests:
    runs-on: ubuntu-22.04
    needs: android_build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android/sdk/ndk || true
          sudo rm -rf /usr/local/lib/android/sdk/cmake || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/share/powershell || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /home/runner/.cache || true
          df -h

      - name: Enable KVM
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm
          sudo chown $USER:$USER /dev/kvm
          ls -l /dev/kvm

      - name: Run instrumented tests (UI + integration) on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-boot-timeout: 900
          emulator-options: >
            -no-window -no-audio -no-snapshot -no-boot-anim
            -gpu swiftshader_indirect
            -no-metrics
            -wipe-data
          script: |
            cd App
            chmod +x ./gradlew
            echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
            adb kill-server || true
            adb start-server
            adb devices
            ./gradlew connectedDebugAndroidTest --no-daemon --stacktrace

      - name: Upload AndroidTest Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-results-${{ github.sha }}
          path: |
            App/app/build/reports/androidTests/
            App/app/build/outputs/androidTest-results/
          retention-days: 7
          
  release_apk:
    runs-on: ubuntu-latest
    needs: android_build

    if: |
      startsWith(github.ref, 'refs/tags/') &&
      (contains(github.ref, '-test') || contains(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-${{ github.sha }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ### Сборка от ${{ github.sha }}

            **APK: [app-debug.apk](app-debug.apk)

            Собрано: ${{ github.event.head_commit.timestamp }}
            Ветка: ${{ github.ref_name }}
            Коммит: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: app-debug.apk
          draft: false
          prerelease: ${{ contains(github.ref, '-test') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
