name: Android Build

on:
  push:
    branches: [ feature-maksim ]
    tags: [ 'v*', '*-test' ]
  pull_request:
    branches: [ dev, feature_vlad ]
    types: [opened, synchronize, reopened]

env:
  ANDROID_HOME: /opt/android-sdk
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  code_quality:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    
    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python + create venv
        run: |
          apt-get update -q
          apt-get install -y python3 python3-venv python3-pip
          python3 -m venv venv
          . venv/bin/activate 
          pip install requests --quiet

      - name: Run GitHub checks (members + PR size)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/pyChecks_CI.py

  android_build:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    needs: code_quality

    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java & Gradle
        run: |
          apt-get update -q && apt-get install -y openjdk-17-jdk
          chmod +x ./gradlew
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      # CHECKSTYLE — САМЫЙ ПЕРВЫЙ, ПАДАЕТ СРАЗУ ПРИ НАРУШЕНИЯХ
      - name: Run Checkstyle
        run: |
          ./gradlew checkstyleMain checkstyleTest --stacktrace

      - name: Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report-${{ github.run_id }}
          path: |
            **/build/reports/checkstyle/
          retention-days: 14

      - name: Run Tests
        run: |
          ./gradlew testDebugUnitTest --stacktrace

      - name: Build APK
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: App/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 3

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: App/app/build/reports/tests/
          retention-days: 7

  release_apk:
    runs-on: ubuntu-latest
    needs: android_build
    
    if: |
      startsWith(github.ref, 'refs/tags/') && 
      (contains(github.ref_name, '-test') || startsWith(github.ref_name, 'v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-${{ github.sha }}

      - name: Rename APK for release
        run: |
          mv app-debug.apk morse-messenger-${{ github.ref_name }}.apk || mv *.apk morse-messenger-${{ github.ref_name }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-test') }}
          body: |
            Сборка от коммита ${{ github.sha }}

            APK прикреплён ниже.

            Коммит: ${{ github.sha }}
            Автор: ${{ github.actor }}
          files: morse-messenger-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}