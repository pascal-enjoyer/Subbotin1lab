name: Android Build

on:
  push:
    branches: [ feature-maksim ]
    tags: [ 'v*', '*-test' ]
  pull_request:
    branches: [ dev, feature_vlad ]
    types: [opened, synchronize, reopened]

env:
  ANDROID_HOME: /opt/android-sdk
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  code_quality:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    
    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Python + create venv
        run: |
          apt-get update
          apt-get install -y python3 python3-venv python3-pip
          python3 -m venv venv
          . venv/bin/activate 
          pip install requests

      - name: Run GitHub checks (members + PR size)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/pyChecks_CI.py

      - name: Setup environment for Checkstyle
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Run Checkstyle
        run: |
          cd App
          ./gradlew checkstyle --no-daemon --stacktrace
      
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report-${{ github.sha }}
          path: App/app/build/reports/checkstyle/
          retention-days: 7

  android_build:
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/android-sdk:34
    needs: code_quality  # Зависимость от code_quality job

    permissions:
      contents: read
      pull-requests: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Run Tests
        run: |
          cd App
          ./gradlew test --no-daemon --stacktrace
      
      - name: Build APK
        run: |
          cd App
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: App/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: App/app/build/reports/tests/
          retention-days: 7

  release_apk:
    runs-on: ubuntu-latest
    needs: android_build
    
    if: |
      startsWith(github.ref, 'refs/tags/') && 
      (contains(github.ref, '-test') || contains(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ### Сборка от ${{ github.sha }}

            **APK: [app-debug.apk](app-debug.apk)

            Собрано: ${{ github.event.head_commit.timestamp }}  
            Ветка: ${{ github.ref_name }}  
            Коммит: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: app-debug.apk
          draft: false
          prerelease: ${{ contains(github.ref, '-test') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}