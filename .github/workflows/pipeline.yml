name: Android Build

on:
  push:
    branches: [ feature_vlad ]
    tags: [ 'v*', '*-test' ]
  pull_request:
    branches: [ dev ]
    types: [opened, synchronize, reopened]

env:
  ANDROID_HOME: /opt/android-sdk
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  # STAGE 1: Python скрипты (CI-проверки) 
  code_checks:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write  # для чтения/обновления PR через API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkstyle
        continue-on-error: true    # не ломает пайплайн
        run: |
          cd App
          ./gradlew checkstyleMain --no-daemon --stacktrace

      - name: Install Python + create venv
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install requests

      - name: Run GitHub checks (members + PR size)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/pyChecks_CI.py

      - name: Update epic description
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate
          python PyScripts/epicDescriptionUpdate.py

  # STAGE 2: Сборка
  android_build:
    runs-on: ubuntu-latest
    needs: code_checks          # <-- зависит от Stage 1
    container: ghcr.io/cirruslabs/android-sdk:34

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build APK
        run: |
          cd App
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: App/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1

  # STAGE 3: Unit-тесты
  android_tests:
    runs-on: ubuntu-latest
    needs: android_build          # <-- зависит от Stage 2
    container: ghcr.io/cirruslabs/android-sdk:34

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          cd App
          chmod +x ./gradlew
          export ANDROID_HOME=/opt/android-sdk
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run Tests
        run: |
          cd App
          ./gradlew test --no-daemon --stacktrace

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()  # загружаем результаты тестов даже если они упали
        with:
          name: test-results-${{ github.sha }}
          path: App/app/build/reports/tests/
          retention-days: 7      

  # STAGE 4: Release по тэгу
  release_apk:
    runs-on: ubuntu-latest
    needs: android_build          # <-- зависит ТОЛЬКО от сборки, не от тестов

    if: |
      startsWith(github.ref, 'refs/tags/') && 
      (contains(github.ref, '-test') || contains(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-${{ github.sha }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ### Сборка от ${{ github.sha }}

            **APK: [app-debug.apk](app-debug.apk)

            Собрано: ${{ github.event.head_commit.timestamp }}  
            Ветка: ${{ github.ref_name }}  
            Коммит: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: app-debug.apk
          draft: false
          prerelease: ${{ contains(github.ref, '-test') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
